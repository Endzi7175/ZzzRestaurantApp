<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-order-item-notifications-status-heading"
        data-cy="OrderItemNotificationsStatusCreateUpdateHeading"
        jhiTranslate="restauranteApp.orderItemNotificationsStatus.home.createOrEditLabel"
      >
        Create or edit a Order Item Notifications Status
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restauranteApp.orderItemNotificationsStatus.created" for="field_created"
            >Created</label
          >
          <div class="d-flex">
            <input
              id="field_created"
              data-cy="created"
              type="datetime-local"
              class="form-control"
              name="created"
              formControlName="created"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restauranteApp.orderItemNotificationsStatus.accepted" for="field_accepted"
            >Accepted</label
          >
          <div class="d-flex">
            <input
              id="field_accepted"
              data-cy="accepted"
              type="datetime-local"
              class="form-control"
              name="accepted"
              formControlName="accepted"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restauranteApp.orderItemNotificationsStatus.prepared" for="field_prepared"
            >Prepared</label
          >
          <div class="d-flex">
            <input
              id="field_prepared"
              data-cy="prepared"
              type="datetime-local"
              class="form-control"
              name="prepared"
              formControlName="prepared"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restauranteApp.orderItemNotificationsStatus.served" for="field_served"
            >Served</label
          >
          <div class="d-flex">
            <input
              id="field_served"
              data-cy="served"
              type="datetime-local"
              class="form-control"
              name="served"
              formControlName="served"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="restauranteApp.orderItemNotificationsStatus.canceled" for="field_canceled"
            >Canceled</label
          >
          <div class="d-flex">
            <input
              id="field_canceled"
              data-cy="canceled"
              type="datetime-local"
              class="form-control"
              name="canceled"
              formControlName="canceled"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
